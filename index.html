<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Split</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav class="navbar navbar-light fixed-top bg-danger">
        <a class="navbar-brand text-light" href="#">SPLIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#today-activities-form">Today activities <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="main-container" class="container-fluid">
        <form id="add-activity-form">
            <div class="form-group">
                <label for="activityNameInput">Activity name</label>
                <input v-model="activityName" type="text" class="form-control" id="activityNameInput" placeholder="Enter the name of the activity">
            </div>
            <button type="button" class="btn btn-primary" v-on:click="addActivity">Add</button>
        </form>
        <div id="activity-container" role="tablist">
            <div v-for="(activity, index) in activities" class="card">
                <div class="card-header" role="tab" v-bind:id="'card-header-' + index">
                    <h5 v-bind:href="'#card-body-' + index" class="card-title h5" data-toggle="collapse" aria-expanded="false" v-bind:aria-controls="'card-body-' + index">{{activity.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{activity.timeinterval}}</h6>
                </div>
                <div v-bind:id="'card-body-' + index" class="collapse" role="tabpanel" v-bind:aria-labelledby="'card-body-' + index" data-parent="#activity-container">
                    <div class="card-body">
                        <p class="card-text">{{activity.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="lib/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
